<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resumatch - Post a Job</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      color: #2c3e50;
      font-size: 2.5em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header:after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: #4CAF50;
      margin: 15px auto;
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      color: #2c3e50;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-input:focus, .form-textarea:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .button {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
    }

    .button:hover {
      background: #388E3C;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">Post a Job</h1>
    
    <form id="jobForm">
      <div class="form-group">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Location</label>
        <input type="text" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Required Skills</label>
        <input type="text" class="form-input" placeholder="e.g., Python, JavaScript, React" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Job Description</label>
        <textarea class="form-textarea" required></textarea>
      </div>
      
      <button type="submit" class="button">
        <i class="fas fa-paper-plane"></i> Post Job
      </button>
    </form>
  </div>

  <script>
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Placeholder for job posting logic
      window.location.href = 'view-matches.html';
    });
  </script>
</body>
</html>
