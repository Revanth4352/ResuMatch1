<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resumatch - View Matches</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      color: #2c3e50;
      font-size: 2.5em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header:after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: #4CAF50;
      margin: 15px auto;
      border-radius: 3px;
    }

    .matches-grid {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }

    .match-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .match-card:hover {
      transform: translateY(-5px);
      border-color: #4CAF50;
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.15);
    }

    .candidate-info {
      flex: 1;
    }

    .candidate-name {
      font-size: 1.3em;
      color: #2c3e50;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .match-percentage {
      color: #4CAF50;
      font-weight: 700;
      font-size: 1.2em;
    }

    .skills-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .skill-tag {
      background: #e8f5e9;
      color: #4CAF50;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9em;
    }

    .button {
      background: #4CAF50;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #388E3C;
      transform: translateY(-2px);
    }

    .no-matches {
      text-align: center;
      color: #666;
      padding: 40px;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .match-card {
        flex-direction: column;
        text-align: center;
      }
      
      .skills-list {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">Candidate Matches</h1>
    
    <div class="matches-grid">
      <div class="no-matches">
        <i class="fas fa-search fa-3x" style="color: #4CAF50; margin-bottom: 20px;"></i>
        <p>No matches found yet. Post a job to start finding candidates!</p>
        <a href="post-job.html" class="button">Post a Job</a>
      </div>
    </div>
  </div>
</body>
</html>
