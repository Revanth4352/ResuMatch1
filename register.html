<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
            padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        width: 500px;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .form-container:hover {
        transform: translateY(-5px);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 30px;
        position: relative;
      }

      h1:after {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        background: #4CAF50;
        margin: 10px auto;
        border-radius: 3px;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

        label {
            display: block;
        font-weight: 500;
        color: #2c3e50;
            margin-bottom: 8px;
        font-size: 0.9em;
        }

        input, select {
            width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input:focus, select:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        outline: none;
      }

        button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
            color: white;
            border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 500;
            cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        background: #2e7d32;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button .ripple {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .icon-input {
        position: relative;
      }

      .icon-input i {
        position: absolute;
        top: 12px;
        left: 15px;
        color: #999;
        transition: color 0.3s ease;
      }

      .icon-input input {
        padding-left: 40px;
      }

      .icon-input input:focus + i {
        color: #4CAF50;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .input-group {
        flex: 1;
      }

      .error-message {
        color: #e74c3c;
        font-size: 0.85em;
        margin-top: 5px;
        display: none;
      }

      .input-error {
        border-color: #e74c3c !important;
      }

      .input-error:focus {
        box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2) !important;
      }

      .success-message {
        color: #4CAF50;
        font-size: 0.85em;
        margin-top: 5px;
        display: none;
      }

      .loading {
        position: relative;
        pointer-events: none;
      }

      .loading:after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .password-strength {
        height: 5px;
        margin-top: 5px;
        border-radius: 3px;
        transition: all 0.3s ease;
      }

      .strength-weak {
        background-color: #e74c3c;
        width: 30%;
      }

      .strength-medium {
        background-color: #f39c12;
        width: 60%;
      }

      .strength-strong {
        background-color: #4CAF50;
        width: 100%;
      }

      .icon-input input[type="password"] {
        padding-right: 40px;
      }

      @media (max-width: 600px) {
        .form-container {
          width: 90%;
          padding: 30px;
        }
        
        .form-row {
          flex-direction: column;
          gap: 0;
        }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="./register" method="POST" id="registerForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <div class="icon-input">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                    </div>
                    <div class="error-message" id="fnameError">First name is required</div>
                </div>
                
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <div class="icon-input">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                    </div>
                    <div class="error-message" id="lnameError">Last name is required</div>
                </div>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
                    <option value="o">Other</option>
        </select>
                <div class="error-message" id="genderError">Please select your gender</div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <div class="icon-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="icon-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required minlength="6">
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p>Already have an account? <a href="./login">Login here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const fnameInput = document.getElementById('fname');
            const lnameInput = document.getElementById('lname');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const genderSelect = document.getElementById('gender');
            const submitBtn = document.getElementById('submitBtn');

            // Error elements
            const fnameError = document.getElementById('fnameError');
            const lnameError = document.getElementById('lnameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const genderError = document.getElementById('genderError');

            // First name validation
            fnameInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    fnameError.style.display = 'block';
                    this.classList.add('input-error');
                } else {
                    fnameError.style.display = 'none';
                    this.classList.remove('input-error');
                }
            });

            // Last name validation
            lnameInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    lnameError.style.display = 'block';
                    this.classList.add('input-error');
                } else {
                    lnameError.style.display = 'none';
                    this.classList.remove('input-error');
                }
            });

            // Email validation
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email)) {
                    emailError.style.display = 'block';
                    this.classList.add('input-error');
                } else {
                    emailError.style.display = 'none';
                    this.classList.remove('input-error');
                }
            });

            // Password validation
            passwordInput.addEventListener('input', function() {
                if (this.value.length < 6) {
                    passwordError.style.display = 'block';
                    this.classList.add('input-error');
                } else {
                    passwordError.style.display = 'none';
                    this.classList.remove('input-error');
                }
            });

            // Form submission with validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate all fields
                let isValid = true;
                
                // First name validation
                if (fnameInput.value.trim() === '') {
                    fnameError.style.display = 'block';
                    fnameInput.classList.add('input-error');
                    isValid = false;
                }
                
                // Last name validation
                if (lnameInput.value.trim() === '') {
                    lnameError.style.display = 'block';
                    lnameInput.classList.add('input-error');
                    isValid = false;
                }
                
                // Email validation
                const email = emailInput.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailError.style.display = 'block';
                    emailInput.classList.add('input-error');
                    isValid = false;
                }
                
                // Password validation
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.classList.add('input-error');
                    isValid = false;
                }
                
                // Gender validation
                if (genderSelect.value === '') {
                    genderError.style.display = 'block';
                    genderSelect.classList.add('input-error');
                    isValid = false;
                }
                
                if (isValid) {
                    // Add loading state
                    submitBtn.classList.add('loading');
                    submitBtn.textContent = '';
                    
                    // Simulate loading (remove in production)
                    setTimeout(() => {
                        // Submit the form
                        form.submit();
                    }, 1000);
                }
            });

            // Add ripple effect to button
            submitBtn.addEventListener('click', function(e) {
                const x = e.clientX - e.target.offsetLeft;
                const y = e.clientY - e.target.offsetTop;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
